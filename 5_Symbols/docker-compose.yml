version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - \"11434:11434\"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - \"6333:6333\"
      - \"6334:6334\"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

volumes:
  ollama:
  qdrant_storage: